<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Play • Nutmeg</title>
    <meta name="description" content="">
    <meta name="author" content="Olivier de Villardi">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/dist/normalize.css">
    <link rel="stylesheet" href="/dist/skeleton.css">
    <link rel="stylesheet" href="/dist/nutmeg.css">

    
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      <script src="/dist/jquery.knob.min.js"></script>
      <script>
        $(function($) {
          $(".knob").knob({
            change : function (value) {
              //console.log("change : " + value);
              },
              release : function (value) {
                //console.log(this.$.attr('value'));
                console.log("release : " + value);
              },
              cancel : function () {
                console.log("cancel : ", this);
              },
              /*format : function (value) {
                return value + '%';
              },*/
              draw : function () {
                // "tron" case
                if(this.$.data('skin') == 'tron') {

                  this.cursorExt = 0.3;

                  var a = this.arc(this.cv)  // Arc
                  , pa                   // Previous arc
                  , r = 1;

                  this.g.lineWidth = this.lineWidth;

                  if (this.o.displayPrevious) {
                    pa = this.arc(this.v);
                    this.g.beginPath();
                    this.g.strokeStyle = this.pColor;
                    this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, pa.s, pa.e, pa.d);
                    this.g.stroke();
                  }

                this.g.beginPath();
                this.g.strokeStyle = r ? this.o.fgColor : this.fgColor ;
                this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, a.s, a.e, a.d);
                this.g.stroke();

                this.g.lineWidth = 2;
                this.g.beginPath();
                this.g.strokeStyle = this.o.fgColor;
                this.g.arc( this.xy, this.xy, this.radius - this.lineWidth + 1 + this.lineWidth * 2 / 3, 0, 2 * Math.PI, false);
                this.g.stroke();

                return false;
              }
            }
          });

        // Example of infinite knob, iPod click wheel
        var v, up=0,down=0,i=0
            ,$idir = $("div.idir")
            ,$ival = $("div.ival")
            ,incr = function() { i++; $idir.show().html("+").fadeOut(); $ival.html(i); }
            ,decr = function() { i--; $idir.show().html("-").fadeOut(); $ival.html(i); };
        $("input.infinite").knob(
          {
          min : 0
          , max : 20
          , stopper : false
          , change : function () {
            if(v > this.cv){
              if(up){
                decr();
                up=0;
              }else{up=1;down=0;}
                } else {
                  if(v < this.cv){
                    if(down){
                      incr();
                      down=0;
                    }else{down=1;up=0;}
                  }
                }
              v = this.cv;
            }
          });
        });
      </script>
    

    <link rel="icon" type="/image/png" href="/images/favico.png">
  </head>

  <body>
    <header>
      <div class="header">
        <a href="/"><img src="/images/nutmeg-carre.svg" alt="NUTMEG"></a>
      </div>
      <div class="play">
        <a class="button" href="/play/">Play</a>
      </div>
    </header>

    <div class="container section">
      <h1>Play</h1>
    </div>
    <div class="board container row">
      <div class="four columns pedal on nutmeg">
        <a class="button" href="#">-</a>
        <h5>Nutmeg's stinky drive</h5>
        <div class="row">
          <div class="six columns">
            Tone<br>
            <input class="knob" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise" value="35">
          </div>
          <div class="six columns">
            Stink<br>
            <input class="knob" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise" value="70">
          </div>
        </div>
        <div class="row">
          <div class="six columns offset-by-three">
            Drive<br>
            <input class="knob" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise" value="50">
          </div>
        </div>
        <div class="footswitches row">
          <div class="twelve columns">
            on/<span class="active">off</span><br>
            <a class="button button-primary" href="#">A</a>
          </div>
        </div>
      </div>
      <div class="four columns pedal on clover">
        <a class="button" href="#">-</a>
        <h5>Clover's infinite echo</h5>
        <div class="row">
          <div class="six columns">
            Delay<br>
            <input class="knob" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise" value="35">
          </div>
          <div class="six columns">
            Mod<br>
            <input class="knob" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise" value="70">
          </div>
        </div>
        <div class="row">
          <div class="six columns">
            Dbk<br>
            <input class="knob" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise" value="50">
          </div>
          <div class="six columns">
            Mix<br>
            <input class="knob" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise" value="50">
          </div>
        </div>
        <div class="footswitches row">
          <div class="six columns">
            on/<span class="active">off</span><br>
            <a class="button button-primary" href="#">B</a>
          </div>
          <div class="six columns">
            tap <span class="active">120 bpm</span><br>
            <a class="button button-primary" href="#">C</a>
          </div>
        </div>
      </div>
      <div class="four columns pedal off">
        <a class="button" href="/effets/">+</a>
      </div>
    </div>

    <div class="container addBoard">
      <p><a class="button u-full-width" href="/">+ 4 pédales</a></p>
      
    </div>


    <footer>
      <div class="footer">
        <ul>
          <li><a href="#">À propos</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">CGV</a></li>
        </ul>
      </div>
      <div class="thanks">
        <ul>
          <li>Thanks</a></li>
          <li><a href="//jekyllrb.com/">Jekyll</a></li>
          <li><a href="//github.com">Github</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
