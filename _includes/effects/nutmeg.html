<div class="four columns pedal on nutmeg">
  <h5>Nutmeg's stinky drive</h5>
  <div class="row">
    <div class="six columns">
      Tone<br>
      <input class="knob" data-thickness=".2" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#E1E1E1" data-bgColor="black" data-rotation="clockwise" value="70">
    </div>
    <div class="six columns">
      Stink<br>
      <input class="knob" data-thickness=".2" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#E1E1E1" data-bgColor="black" data-rotation="clockwise" value="70">
    </div>
  </div>
  <div class="row">
    <div class="eight columns offset-by-two">
      Drive<br>
      <input type="range" min="0.01" max="20" step="0.01" value="5" style="height: 20px; width: 200px;" 
    onInput="if (waveshaper) waveshaper.setDrive(event.target.value);">
    </div>
  </div>
  <div class="footswitches row">
    <div class="twelve columns">
      on/<span class="active">off</span><br>
      <a class="button button-primary" href="#">A</a>
    </div>
  </div>
</div>
