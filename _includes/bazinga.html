<div class="six columns offset-by-{{ include.offset }}">
  {% if include.linkUrl != "" %}<a href="{{ site.baseurl }}{{ include.linkUrl }}">{% endif %}
    {% if include.title != "" %}
  <h{{ include.titleLevel }}>{{ include.title }}</h{{ include.titleLevel }}>
    {% endif %}
    {% if include.description != "" %}
  <p class="lead">{{ include.description }}</p>          
    {% endif %}
    {% if include.linkUrl != "" %}
  <span class="button button-primary">{{ include.linkTitle }}</span>
    {% endif %}
  {% if include.linkUrl != "" %}</a>{% endif %}
</div>
