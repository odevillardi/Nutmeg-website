---
title: "Play • Nutmeg"
---

{% include header.html title=page.title js=true %}

    <div class="container section">
      <h1>Play</h1>
    </div>
    <div class="board container">
      <div class="row">
        <div class="four columns pedal on nutmeg">
          <h5>Nutmeg's stinky drive</h5>
          <div class="row">
            <div class="six columns">
              Tone<br>
              <input class="knob" data-thickness=".2" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#E1E1E1" data-bgColor="black" data-rotation="clockwise" value="70">
            </div>
            <div class="six columns">
              Stink<br>
              <input class="knob" data-thickness=".2" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#E1E1E1" data-bgColor="black" data-rotation="clockwise" value="70">
            </div>
          </div>
          <div class="row">
            <div class="eight columns offset-by-two">
              Drive<br>
              <input class="knob" data-thickness=".2" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#E1E1E1" data-bgColor="black" data-rotation="clockwise" value="70">
            </div>
          </div>
          <div class="footswitches row">
            <div class="twelve columns">
              on/<span class="active">off</span><br>
              <a class="button button-primary" href="#">A</a>
            </div>
          </div>
        </div>
        <div class="five columns pedal on clover">
          <h5>Clover's infinite echo</h5>
          <div class="row">
            <div class="six columns">
              Delay<br>
              <input class="knob" data-thickness=".2" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#E1E1E1" data-bgColor="black" data-rotation="clockwise" value="70">
            </div>
            <div class="six columns">
              Mod<br>
              <input class="knob" data-thickness=".2" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#E1E1E1" data-bgColor="black" data-rotation="clockwise" value="70">
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              Feedback<br>
              <input class="knob" data-thickness=".2" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#E1E1E1" data-bgColor="black" data-rotation="clockwise" value="70">
            </div>
            <div class="six columns">
              Mix<br>
              <input class="knob" data-thickness=".2" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#E1E1E1" data-bgColor="black" data-rotation="clockwise" value="70">
            </div>
          </div>
          <div class="footswitches row">
            <div class="six columns">
              on/<span class="active">off</span><br>
              <a class="button button-primary" href="#">B</a>
            </div>
            <div class="six columns">
              tap <span class="active">120&nbsp;bpm</span><br>
              <a class="button button-primary" href="#">C</a>
            </div>
          </div>
        </div>
        <div class="three columns pedal on pigasus">
          <h5>Pigasus' extreme boost</h5>
          <div class="row">
            <div class="twelve columns">
              Boost<br>
              <input class="knob" data-thickness=".2" data-width="60%" data-angleOffset=-125 data-angleArc=250 data-fgColor="#E1E1E1" data-bgColor="black" data-rotation="clockwise" value="70">
            </div>
          </div>
          <div class="footswitches row">
            <div class="twelve columns">
              on/<span class="active">off</span><br>
              <a class="button button-primary" href="#">D</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="four columns pedal off">
          <a class="button" href="/effets/">+</a>
        </div>
        <div class="four columns pedal off">
          <a class="button" href="/effets/">+</a>
        </div>
        <div class="four columns pedal off">
          <a class="button" href="/effets/">+</a>
        </div>
      </div>
    </div>

    <div class="container addBoard">
      <p><a class="button u-full-width" href="/">+ 4 pédales</a></p>
      
    </div>
